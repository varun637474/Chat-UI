<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Chat UI</title>
<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Segoe UI", sans-serif;
}

body {
  background: #e5ddd5;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

/* Chat Container */
.chat-container {
  width: 360px;
  height: 600px;
  background: #fff;
  border-radius: 15px;
  display: flex;
  flex-direction: column;
  box-shadow: 0 10px 25px rgba(0,0,0,0.15);
  overflow: hidden;
}

/* Header */
.chat-header {
  background: #075e54;
  color: #fff;
  padding: 15px;
  display: flex;
  align-items: center;
}

.chat-header img {
  width: 40px;
  height: 40px;
  border-radius: 50%;
  margin-right: 10px;
}

.chat-header h4 {
  font-size: 16px;
}

.chat-header p {
  font-size: 12px;
  opacity: 0.8;
}

/* Messages */
.chat-body {
  flex: 1;
  padding: 15px;
  background: #efeae2;
  overflow-y: auto;
}

.message {
  max-width: 75%;
  padding: 10px 14px;
  margin-bottom: 10px;
  border-radius: 12px;
  font-size: 14px;
  line-height: 1.4;
}

/* Left message */
.message.left {
  background: #fff;
  align-self: flex-start;
  border-bottom-left-radius: 0;
}

/* Right message */
.message.right {
  background: #dcf8c6;
  align-self: flex-end;
  border-bottom-right-radius: 0;
}

/* Input Area */
.chat-footer {
  display: flex;
  padding: 10px;
  background: #f0f0f0;
}

.chat-footer input {
  flex: 1;
  padding: 10px 15px;
  border-radius: 25px;
  border: none;
  outline: none;
  font-size: 14px;
}

.chat-footer button {
  margin-left: 10px;
  background: #075e54;
  border: none;
  color: white;
  padding: 10px 15px;
  border-radius: 50%;
  cursor: pointer;
  font-size: 16px;
}
</style>
</head>
<body>

<div class="chat-container">
  
  <!-- Header -->
  <div class="chat-header">
    <img src="https://i.pravatar.cc/100" alt="User">
    <div>
      <h4>John Doe</h4>
      <p>Online</p>
    </div>
  </div>

  <!-- Chat Body -->
  <div class="chat-body">
    <div class="message left">Hi ðŸ‘‹</div>
    <div class="message left">How are you?</div>
    <div class="message right">I'm good ðŸ˜Š</div>
    <div class="message right">What about you?</div>
    <div class="message left">Doing great!</div>
  </div>

  <!-- Footer -->
  <div class="chat-footer">
    <input type="text" placeholder="Type a message...">
    <button>âž¤</button>
  </div>

</div>

</body>
</html>
